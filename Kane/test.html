<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="kane_style.css">
  </head>
  <body>
    <h1>Tic Tac Toe Game!</h1>
    <div class="board">
      <div class="box" data-index="0">box 1</div>
      <div class="box" data-index="1">box 2</div>
      <div class="box" data-index="2">box 3</div>
      <div class="box" data-index="3">box 4</div>
      <div class="box" data-index="4">box 5</div>
      <div class="box" data-index="5">box 6</div>
      <div class="box" data-index="6">box 7</div>
      <div class="box" data-index="7">box 8</div>
      <div class="box" data-index="8">box 9</div>
    </div>
    <p class="status">Player 1's turn</p>
    <button class="restart">Restart Game</button>

    <script src="kane_script.js"></script>
  </body>
</html>
